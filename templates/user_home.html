<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3f4f7, #dfe9f3);
            padding: 20px;
        }

        h2, h3 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f6f9;
        }

        tr:hover {
            background-color: #eef1f6;
        }

        .out-of-stock {
            color: red;
            font-weight: bold;
        }

        .btn-borrow {
            padding: 6px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-borrow:hover {
            background-color: #2980b9;
        }

        .btn-borrow.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Welcome, User</h2>

    <form method="GET" action="{{ url_for('user_home') }}" style="text-align: center; margin-bottom: 20px;">
        <input type="text" name="query" placeholder="Search by title or author" style="padding: 6px; width: 300px;">
        <button type="submit" class="btn-borrow">Search</button>
    </form>
    
    <div style="text-align: right; margin-right: 5%; margin-bottom: 10px;">
        <a href="{{ url_for('view_borrowed_books') }}">
            <button class="btn-borrow">üìò My Borrowed Books</button>
        </a>
    </div>
    
    <h3>Available Books</h3>

    <table>
        <thead>
            <tr>
                <th>üìñ Title</th>
                <th>‚úçÔ∏è Author</th>
                <th>üíµ Price</th>
                <th>üì¶ Stock</th>
                <th>üìö Borrow</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>‚Çπ{{ book[3] }}</td>
                <td>
                    {% if book[4] > 0 %}
                        {{ book[4] }}
                    {% else %}
                        <span class="out-of-stock">Out of Stock</span>
                    {% endif %}
                </td>
                <td>
                    {% if book[4] > 0 %}
                        <form method="POST" action="/user/borrow/{{ book[0] }}">
                            <button class="btn-borrow" type="submit">Borrow</button>
                        </form>
                    {% else %}
                        <button class="btn-borrow disabled" disabled>Unavailable</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
