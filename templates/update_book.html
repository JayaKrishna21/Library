<!DOCTYPE html>
<html>
<head><title>Update Book</title></head>
<body>
    <h2>Update Book</h2>
    <form method="post">
        Title: <input type="text" name="title" value="{{ book[1] }}"><br>
        Author: <input type="text" name="author" value="{{ book[2] }}"><br>
        Price: <input type="number" step="0.01" name="price" value="{{ book[3] }}"><br>
        Stock: <input type="number" name="stock" value="{{ book[4] }}"><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
