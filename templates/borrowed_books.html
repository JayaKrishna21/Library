<!DOCTYPE html>
<html>
<head>
    <title>Borrowed Books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3f4f7, #dfe9f3);
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f6f9;
        }

        tr:hover {
            background-color: #eef1f6;
        }

        .returned {
            color: green;
        }

        .not-returned {
            color: red;
            font-weight: bold;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 20px;
        }

        .btn-borrow {
            padding: 6px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-borrow:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>üìò My Borrowed Books</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Borrow Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in borrowed %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>
                    {% if book[3] %}
                        <span class="returned">Returned</span>
                    {% else %}
                        <span class="not-returned">Not Returned</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-btn">
        <a href="{{ url_for('user_home') }}">
            <button class="btn-borrow">‚¨ÖÔ∏è Back to Book List</button>
        </a>
    </div>

</body>
</html>
