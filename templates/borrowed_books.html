{% extends "base.html" %}

{% block title %}Borrowed Books{% endblock %}

{% block content %}
<h2 class="text-center mb-4">üìò My Borrowed Books</h2>

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-dark text-center">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Borrow Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in borrowed %}
            <tr class="text-center">
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('user_home') }}" class="btn btn-primary">‚¨ÖÔ∏è Back to Book List</a>
</div>
{% endblock %}
